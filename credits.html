<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: brown;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>bleh</h1>



    <script>
        let text = document.querySelector('h1')
        let movement = 0;
        let lastTime = 0;

        const move = (currentTime) => {
            window.requestAnimationFrame(move)
            if ((currentTime - lastTime) / 1000 < 1 / 50) {
                return
            }
            lastTime = currentTime;
            moveTwo()

        }

        const moveTwo = () => {
            movement += 5;
            text.style.transform = `translateX(${movement}px)`;
            let ww = document.body.clientWidth - 100;
            if (movement < ww) {
                window.requestAnimationFrame(moveTwo)
            }
        }

        window.requestAnimationFrame(moveTwo)
    </script>
</body>

</html>
